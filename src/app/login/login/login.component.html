<section class="container">
  <h1 class="large header">Welcome to BlindMatrix Shopping cart</h1>
  <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
  <form class="form" [formGroup]="loginForm" (onSubmit)="submitLoad()">
    <div class="form-group">
      <input type="email" formControlName="userName" />
      <span  class="error" *ngIf="loginForm.get('userName')?.invalid"> Invalid username</span>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password"  />
      <span class="error" *ngIf="loginForm.get('password')?.invalid">Invalid password </span>
    </div>
    <input
      type="submit"
      class="btn btn-primary"
      (click)="submitLoad()"
      value="Login"
    />
  </form>
</section>
