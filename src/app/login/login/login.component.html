<section class="container">
    <h1 class="large header">Welcome to BlindMatrix Shopping cart   </h1>
    <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
    <form class="form" [formGroup]="loginForm" (onSubmit)="submitLoad()">
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
        />
      </div>
      <input  type="submit" class="btn btn-primary" (click)="submitLoad()" value="Login" />
    </form>
    <p class="my-1">
      Don't have an account? <a routerLink="/product">Sign Up</a>
    </p>
  </section>
